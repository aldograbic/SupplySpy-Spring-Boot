<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Login | SupplySpy</title>
  </head>
  <body>
    <main class="flex min-h-screen">
      <div class="hidden md:block bg-gray-100 w-1/3 p-5">
        <a href="/dashboard">
          <img th:src="@{/img/logo.png}" alt="SupplySpy Logo" class="h-12" />
        </a>
        <h3 class="text-3xl font-medium leading-relaxed mt-24">
          The simplest way to manage your inventory
        </h3>
        <img th:src="@{/img/login-illustration.png}" alt="" class="mx-auto" />
      </div>
      <div class="flex justify-center items-center flex-auto">
        <div class="flex flex-col">
          <h2 class="px-4 mb-2">Log in with your SupplySpy account</h2>
          <h3 class="px-4 text-sm text-gray-500">
            Master your inventory with intelligence and ease.
          </h3>
          <form action="" method="post">
            <div class="p-4 overflow-y-auto">
              <label for="username" class="block text-sm font-medium mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div class="p-4 overflow-y-auto">
              <label for="password" class="block text-sm font-medium mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div class="p-4 overflow-y-auto">
              <input
                type="submit"
                value="Sign in"
                class="btn-primary w-full flex justify-center"
              />
            </div>
          </form>
          <p class="text-gray-500 p-4">
            New to SupplySpy?
            <a
              href="/registration"
              class="text-orange-400 font-medium hover:text-orange-600 hover:underline"
              >Sign up <span class="text-xl">&rarr;</span>
            </a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
