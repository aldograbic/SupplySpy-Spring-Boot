<div
  th:fragment="statsSection"
  class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6"
>
  <div class="flex flex-col bg-white border shadow-sm rounded-xl">
    <div class="p-4 md:p-5 flex gap-x-4">
      <div
        class="flex-shrink-0 flex justify-center items-center size-[46px] bg-gray-100 rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="flex-shrink-0 size-6 text-gray-600"
        >
          <path
            fill="currentColor"
            d="m15.5 19.925l-4.25-4.25l1.4-1.4l2.85 2.85l5.65-5.65l1.4 1.4zM21 10h-2V5h-2v3H7V5H5v14h6v2H5q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h4.175q.275-.875 1.075-1.437T12 1q1 0 1.788.563T14.85 3H19q.825 0 1.413.588T21 5zm-9-5q.425 0 .713-.288T13 4q0-.425-.288-.712T12 3q-.425 0-.712.288T11 4q0 .425.288.713T12 5"
          />
        </svg>
      </div>

      <div class="grow">
        <div class="flex items-center gap-x-2">
          <p class="text-xs uppercase tracking-wide text-gray-500">
            Total inventory
          </p>
          <div class="hs-tooltip">
            <div class="hs-tooltip-toggle">
              <svg
                class="flex-shrink-0 size-4 text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                <path d="M12 17h.01" />
              </svg>

              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm"
                role="tooltip"
              >
                The number of products currently in inventory
              </span>
            </div>
          </div>
        </div>

        <h3
          class="text-xl mt-1 sm:text-2xl font-medium text-gray-800"
          th:text="${countInventory}"
        ></h3>
      </div>
    </div>
  </div>

  <div class="flex flex-col bg-white border shadow-sm rounded-xl">
    <div class="p-4 md:p-5 flex gap-x-4">
      <div
        class="flex-shrink-0 flex justify-center items-center size-[46px] bg-gray-100 rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="flex-shrink-0 w-8 text-gray-600"
          viewBox="0 0 48 48"
        >
          <g fill="currentColor">
            <path
              d="M27.707 7.707a1 1 0 0 0-1.414-1.414L24 8.586l-2.293-2.293a1 1 0 1 0-1.414 1.414L22.586 10l-2.293 2.293a1 1 0 0 0 1.414 1.414L24 11.414l2.293 2.293a1 1 0 1 0 1.414-1.415L25.414 10z"
            />
            <path
              fill-rule="evenodd"
              d="M6.684 26.449L10 27.554V36a1 1 0 0 0 .673.945l12.992 4.497a.99.99 0 0 0 .637.011l.014-.004l.015-.005l12.996-4.499A1 1 0 0 0 38 36v-8.446l3.316-1.105a1 1 0 0 0 .465-1.574l-4-5a1 1 0 0 0-.456-.32l-12.998-4.5a1 1 0 0 0-.654 0l-12.998 4.5a.999.999 0 0 0-.456.32l-4 5a1 1 0 0 0 .465 1.574m14.635 4.124l1.681-2.4v10.923l-11-3.808V28.22l8.184 2.728a1 1 0 0 0 1.135-.376M14.057 20.5L24 23.942l9.943-3.442L24 17.058zm12.624 10.074L25 28.172v10.924l11-3.808V28.22l-8.184 2.728a1 1 0 0 1-1.135-.376M11.34 21.676l-2.663 3.329l5.511 1.837l5.92 1.973l2.313-3.303l-.135-.047zm27.983 3.329l-2.663-3.33l-11.081 3.837l2.313 3.303z"
              clip-rule="evenodd"
            />
          </g>
        </svg>
      </div>

      <div class="grow">
        <div class="flex items-center gap-x-2">
          <p class="text-xs uppercase tracking-wide text-gray-500">
            Out of stock
          </p>
          <div class="hs-tooltip">
            <div class="hs-tooltip-toggle">
              <svg
                class="flex-shrink-0 size-4 text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                <path d="M12 17h.01" />
              </svg>

              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm"
                role="tooltip"
              >
                The number of inventory items with quantity of 0
              </span>
            </div>
          </div>
        </div>

        <h3
          class="text-xl mt-1 sm:text-2xl font-medium text-gray-800"
          th:text="${countNoQuantityInventory}"
        ></h3>
      </div>
    </div>
  </div>

  <div class="flex flex-col bg-white border shadow-sm rounded-xl">
    <div class="p-4 md:p-5 flex gap-x-4">
      <div
        class="flex-shrink-0 flex justify-center items-center size-[46px] bg-gray-100 rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="flex-shrink-0 size-6 text-gray-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </div>

      <div class="grow">
        <div class="flex items-center gap-x-2">
          <p class="text-xs uppercase tracking-wide text-gray-500">
            Completed orders
          </p>
          <div class="hs-tooltip">
            <div class="hs-tooltip-toggle">
              <svg
                class="flex-shrink-0 size-4 text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                <path d="M12 17h.01" />
              </svg>

              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm"
                role="tooltip"
              >
                The number of successfully completed sales orders
              </span>
            </div>
          </div>
        </div>

        <h3
          class="mt-1 text-xl sm:text-2xl font-medium text-gray-800"
          th:text="${countCompletedSalesOrders}"
        ></h3>
      </div>
    </div>
  </div>

  <div class="flex flex-col bg-white border shadow-sm rounded-xl">
    <div class="p-4 md:p-5 flex gap-x-4">
      <div
        class="flex-shrink-0 flex justify-center items-center size-[46px] bg-gray-100 rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="flex-shrink-0 size-6 text-gray-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
          />
        </svg>
      </div>

      <div class="grow">
        <div class="flex items-center gap-x-2">
          <p class="text-xs uppercase tracking-wide text-gray-500">
            Total revenue
          </p>
          <div class="hs-tooltip">
            <div class="hs-tooltip-toggle">
              <svg
                class="flex-shrink-0 size-4 text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                <path d="M12 17h.01" />
              </svg>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm"
                role="tooltip"
              >
                The number of total revenue made from completed sales orders
              </span>
            </div>
          </div>
        </div>

        <h3
          class="mt-1 text-xl sm:text-2xl font-medium text-gray-800"
          th:text="${'â‚¬' + totalRevenue}"
        ></h3>
      </div>
    </div>
  </div>
</div>
