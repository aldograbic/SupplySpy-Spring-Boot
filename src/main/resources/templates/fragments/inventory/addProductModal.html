<div
  th:fragment="addProductModal"
  id="add-product-modal"
  class="hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hidden size-full fixed top-0 start-0 z-[80] opacity-0 overflow-x-hidden transition-all overflow-y-auto pointer-events-none"
>
  <div
    class="hs-overlay-open:opacity-100 hs-overlay-open:duration-500 opacity-0 transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto"
  >
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto"
    >
      <div class="flex justify-between items-center py-3 px-4 border-b">
        <h3 class="font-bold text-gray-800">Add product</h3>
        <button
          type="button"
          class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          data-hs-overlay="#add-product-modal"
        >
          <span class="sr-only">Close</span>
          <svg
            class="flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <form action="" method="post">
        <div class="p-4 overflow-y-auto">
          <label for="name" class="block text-sm font-medium mb-2">Name</label>
          <input
            type="text"
            id="name"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Product name"
          />
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="description" class="block text-sm font-medium mb-2"
            >Description</label
          >
          <textarea
            id="description"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm resize-none focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Product description"
            rows="5"
          ></textarea>
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="location" class="block text-sm font-medium mb-2"
            >Location</label
          >
          <input
            type="text"
            id="location"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Product location"
          />
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="price" class="block text-sm font-medium mb-2"
            >Price (â‚¬)</label
          >
          <div
            class="py-2.5 px-3 bg-white border border-gray-200 rounded-lg"
            data-hs-input-number
          >
            <div class="w-full flex justify-between items-center gap-x-5">
              <input
                id="price"
                class="w-full p-0 bg-transparent border-0 text-gray-800 focus:ring-0"
                type="text"
                value="1"
                data-hs-input-number-input
              />

              <div class="flex justify-end items-center gap-x-1.5">
                <button
                  type="button"
                  class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                  data-hs-input-number-decrement
                >
                  <svg
                    class="flex-shrink-0 size-3.5"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14" />
                  </svg>
                </button>
                <button
                  type="button"
                  class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                  data-hs-input-number-increment
                >
                  <svg
                    class="flex-shrink-0 size-3.5"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="quantity" class="block text-sm font-medium mb-2"
            >Quantity</label
          >
          <div
            class="py-2.5 px-4 bg-white border border-gray-200 rounded-lg"
            data-hs-input-number
          >
            <div class="w-full flex justify-between items-center gap-x-5">
              <input
                id="quantity"
                class="w-full p-0 bg-transparent border-0 text-gray-800 focus:ring-0"
                type="text"
                value="1"
                data-hs-input-number-input
              />

              <div class="flex justify-end items-center gap-x-1.5">
                <button
                  type="button"
                  class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                  data-hs-input-number-decrement
                >
                  <svg
                    class="flex-shrink-0 size-3.5"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14" />
                  </svg>
                </button>
                <button
                  type="button"
                  class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                  data-hs-input-number-increment
                >
                  <svg
                    class="flex-shrink-0 size-3.5"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="image" class="block text-sm font-medium mb-2"
            >Image</label
          >
          <input
            type="file"
            name="image"
            id="image"
            class="block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none file:bg-gray-50 file:border-0 file:me-4 file:py-3 file:px-4"
          />
        </div>
        <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t">
          <button
            type="button"
            class="btn-secondary"
            data-hs-overlay="#add-product-modal"
          >
            Close
          </button>
          <button type="button" class="btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
