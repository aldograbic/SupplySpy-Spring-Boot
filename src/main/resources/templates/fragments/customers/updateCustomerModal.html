<div
  th:fragment="updateCustomerModal (customerId)"
  th:id="'update-customer-modal-' + ${customerId}"
  class="hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hidden size-full fixed top-0 start-0 z-[80] opacity-0 overflow-x-hidden transition-all overflow-y-auto pointer-events-none"
>
  <div
    class="hs-overlay-open:opacity-100 hs-overlay-open:duration-500 opacity-0 transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto"
  >
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto"
    >
      <div class="flex justify-between items-center py-3 px-4 border-b">
        <h3
          th:text="${'Update customer: ' + customer.name}"
          class="font-bold text-gray-800"
        ></h3>
        <button
          type="button"
          class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          th:data-hs-overlay="'#update-customer-modal-' + ${customer.customerId}"
        >
          <span class="sr-only">Close</span>
          <svg
            class="flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <form action="/updateCustomer" method="post">
        <input
          type="hidden"
          name="customerId"
          th:value="${customer.customerId}"
        />
        <div class="p-4 overflow-y-auto">
          <label for="name" class="block text-sm font-medium mb-2">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            th:value="${customer.name}"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Customer name"
            autocomplete="off"
          />
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="email" class="block text-sm font-medium mb-2"
            >E-mail address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            th:value="${customer.email}"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Customer email"
            autocomplete="off"
          />
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="phone" class="block text-sm font-medium mb-2"
            >Phone</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            th:value="${customer.phone}"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Customer phone"
            autocomplete="off"
          />
        </div>
        <div class="p-4 overflow-y-auto">
          <label for="address" class="block text-sm font-medium mb-2"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            th:value="${customer.address}"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
            placeholder="Customer address"
            autocomplete="off"
          />
        </div>

        <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t">
          <button
            type="button"
            class="btn-secondary"
            th:data-hs-overlay="'#update-customer-modal-' + ${customer.customerId}"
          >
            Close
          </button>
          <input type="submit" class="btn-primary" value="Save changes" />
        </div>
      </form>
    </div>
  </div>
</div>
