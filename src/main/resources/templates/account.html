<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title th:text="${user.username + ' | SupplySpy'}"> </title>
  </head>
  <body class="flex">
    <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>
    <main class="flex-grow px-8 py-6">
      <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
      <div class="relative">
        <th:block
          th:insert="~{fragments/successMessage :: successMessage}"
        ></th:block>
        <th:block
          th:insert="~{fragments/errorMessage :: errorMessage}"
        ></th:block>
        <h1 class="mt-4">My account</h1>
        <div class="grid grid-cols-5 border-b py-4">
          <h3 class="text-gray-600 text-sm">Avatar</h3>
          <div class="flex gap-4 col-span-3">
            <img
              src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250"
              class="rounded-full w-24"
            />
            <form action="/updateImage" method="post">
              <button class="btn-primary h-12">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"
                  />
                </svg>
                Upload photo
              </button>
            </form>
            <form action="/deleteImage" method="post">
              <button class="btn-secondary h-12 flex justify-center">
                Delete
              </button>
            </form>
          </div>
        </div>
        <div class="grid grid-cols-5 border-b py-4">
          <h3 class="text-gray-600 text-sm">Personal info</h3>
          <form
            action="/updateUser"
            method="post"
            class="flex flex-col gap-4 col-span-2"
          >
            <input type="hidden" name="userId" th:value="${user.userId}" />
            <div class="overflow-y-auto">
              <label for="username" class="block text-sm font-medium mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required
                th:value="${user.username}"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div class="py-4 overflow-y-auto">
              <label for="email" class="block text-sm font-medium mb-2"
                >E-mail address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
                th:value="${user.email}"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div class="overflow-y-auto">
              <input
                type="submit"
                value="Save changes"
                class="btn-primary flex justify-center"
              />
            </div>
          </form>
        </div>
        <div class="grid grid-cols-5 border-b py-4">
          <h3 class="text-gray-600 text-sm">Password</h3>
          <form
            action="/updatePassword"
            method="post"
            class="flex flex-col gap-4 col-span-2"
          >
            <div class="overflow-y-auto">
              <label
                for="currentPassword"
                class="block text-sm font-medium mb-2"
                >Current password</label
              >
              <input
                type="password"
                id="currentPassword"
                name="currentPassword"
                required
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div class="py-4 overflow-y-auto">
              <label for="newPassword" class="block text-sm font-medium mb-2"
                >New password</label
              >
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                required
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div class="overflow-y-auto">
              <input
                type="submit"
                value="Change password"
                class="btn-primary flex justify-center"
              />
            </div>
          </form>
        </div>
        <div class="grid grid-cols-5 border-b py-4">
          <h3 class="text-gray-600 text-sm">Danger zone</h3>
          <div class="flex flex-col gap-4 col-span-2">
            <form action="/deleteUser" method="post">
              <button
                type="submit"
                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-red-500 text-white hover:bg-red-600 hover:cursor-pointer disabled:opacity-50 disabled:pointer-events-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
                Delete my account
              </button>
            </form>
            <p class="text-gray-600 text-sm">
              This will immediately delete all of your data. This action is not
              reversible, so please continue with caution.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
