<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Contact | SupplySpy</title>
  </head>
  <body class="flex">
    <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>
    <main class="flex-grow px-8 py-6">
      <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>
      <div class="relative">
        <div class="px-4 py-4 mx-auto">
          <div class="max-w-xl mx-auto">
            <div class="text-center">
              <h1 class="mb-2">Contact us</h1>
              <p class="text-gray-600">
                We'd love to talk about how we can help you.
              </p>
            </div>
          </div>

          <div class="mt-8 max-w-lg mx-auto">
            <div class="flex flex-col border rounded-xl p-4 sm:p-6 lg:p-8">
              <h2 class="mb-8 text-xl font-semibold text-gray-800">
                Fill in the form
              </h2>

              <form action="" method="post">
                <div class="grid gap-4 lg:gap-6">
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                    <div>
                      <label
                        for="firstName"
                        class="block mb-2 text-sm text-gray-700 font-medium"
                        >First Name</label
                      >
                      <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
                      />
                    </div>

                    <div>
                      <label
                        for="lastName"
                        class="block mb-2 text-sm text-gray-700 font-medium"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
                      />
                    </div>
                  </div>

                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
                    <div>
                      <label
                        for="email"
                        class="block mb-2 text-sm text-gray-700 font-medium"
                        >Email</label
                      >
                      <input
                        type="email"
                        name="email"
                        id="email"
                        autocomplete="email"
                        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
                      />
                    </div>

                    <div>
                      <label
                        for="phone"
                        class="block mb-2 text-sm text-gray-700 font-medium"
                        >Phone Number</label
                      >
                      <input
                        type="text"
                        name="phone"
                        id="phone"
                        autocomplete="tel"
                        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
                      />
                    </div>
                  </div>

                  <div>
                    <label
                      for="details"
                      class="block mb-2 text-sm text-gray-700 font-medium"
                      >Details</label
                    >
                    <textarea
                      id="details"
                      name="details"
                      rows="5"
                      class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm resize-none focus:border-orange-400 focus:ring-orange-400 disabled:opacity-50 disabled:pointer-events-none"
                    ></textarea>
                  </div>
                </div>

                <div class="mt-6 grid">
                  <button type="submit" class="btn-primary flex justify-center">
                    Send ticket
                  </button>
                </div>

                <div class="mt-3 text-center">
                  <p class="text-sm text-gray-500">
                    We'll get back to you in 1-2 business days.
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
